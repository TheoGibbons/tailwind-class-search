<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Class Search</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
    <h1 class="text-2xl mb-4">Tailwind CSS Class Search</h1>

    <label for="search" class="sr-only">Search</label>
    <input
        id="search"
        type="text"
        placeholder="Search..."
        class="p-2 border rounded mb-4 w-full"
        oninput="filterResults()"
    />

    <table id="resultsTable" class="min-w-full bg-white">
        <thead>
            <tr class="bg-gray-50">
                <th class="p-2 border text-left" style="width: 50%;">Classname</th>
                <th class="p-2 border text-left" style="width: 50%;">CSS Properties</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/tailwind.json.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
